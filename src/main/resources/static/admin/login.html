<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - SnackForest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #343a40; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background-color: #495057; border: none; }
        .form-control { background-color: #6c757d; border: none; color: white; }
        .form-control:focus { background-color: #6c757d; color: white; box-shadow: none; }
    </style>
</head>
<body>
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">後台管理系統</h3>
            <p class="text-white-50">請輸入管理員帳號密碼</p>
        </div>
        <form action="/perform_login" method="post">
            <div class="mb-3">
                <label class="form-label">帳號</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">密碼</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
    </div>
</body>
</html>
