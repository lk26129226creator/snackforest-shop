<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理 - SnackForest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="d-flex">
        <!-- 側邊欄 -->
        <div class="sidebar d-flex flex-column p-3 text-white" style="width: 250px;">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4 fw-bold">🌲 管理後台</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="#" class="active"><i class="bi bi-box-seam me-2"></i>商品管理</a></li>
                <!-- 預留功能 -->
                <li><a href="#"><i class="bi bi-receipt me-2"></i>訂單管理 (開發中)</a></li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="/logout" class="d-flex align-items-center text-white text-decoration-none">
                    <i class="bi bi-box-arrow-right me-2"></i> <strong>登出</strong>
                </a>
            </div>
        </div>

        <!-- 主要內容區 -->
        <div class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>商品列表</h2>
                <button class="btn btn-success" onclick="openModal()">
                    <i class="bi bi-plus-lg"></i> 新增商品
                </button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>圖片</th>
                                <th>商品名稱</th>
                                <th>價格</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                            <!-- JS 渲染列表 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增/編輯 Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">新增商品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="pId">
                        <div class="mb-3">
                            <label class="form-label">商品名稱</label>
                            <input type="text" class="form-control" id="pName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">價格</label>
                            <input type="number" class="form-control" id="pPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">商品圖片</label>
                            <input type="file" class="form-control" id="pImage" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
