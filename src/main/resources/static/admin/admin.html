<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackForest 後台管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- 側邊導覽列 -->
    <div class="sidebar d-flex flex-column p-3">
        <a href="#" class="d-flex align-items-center mb-4 mb-md-0 me-md-auto text-white text-decoration-none px-3">
            <span class="fs-4 fw-bold">🌲 管理後台</span>
        </a>
        <hr class="text-white-50">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" onclick="showSection('products', this)">
                    <i class="bi bi-box-seam"></i> 商品管理
                </a>
            </li>
            <li>
                <a href="#" class="nav-link" onclick="showSection('orders', this)">
                    <i class="bi bi-receipt"></i> 訂單通知
                </a>
            </li>
            <li>
                <a href="#" class="nav-link" onclick="showSection('members', this)">
                    <i class="bi bi-people"></i> 會員管理
                </a>
            </li>
            <li>
                <a href="#" class="nav-link" onclick="showSection('carousel', this)">
                    <i class="bi bi-images"></i> 輪播圖設定
                </a>
            </li>
        </ul>
        <hr class="text-white-50">
        <div class="dropdown px-3">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle me-2"></i>
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="/logout">登出</a></li>
            </ul>
        </div>
    </div>

    <!-- 主要內容區 -->
    <div class="content">
        
        <!-- 1. 商品管理區塊 -->
        <div id="section-products">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>商品管理</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#productModal" onclick="resetForm()">
                    <i class="bi bi-plus-lg"></i> 新增商品
                </button>
            </div>
            <div class="card card-dashboard p-4 bg-white">
                <table class="table table-hover align-middle">
                    <thead class="table-light"><tr><th>ID</th><th>圖片</th><th>商品名稱</th><th>價格</th><th>操作</th></tr></thead>
                    <tbody id="product-table-body">
                        <!-- JS 將自動載入資料 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 2. 訂單通知區塊 -->
        <div id="section-orders" class="d-none">
            <h2 class="mb-4">訂單通知</h2>
            <div class="alert alert-info"><i class="bi bi-info-circle"></i> 這裡將顯示客戶端下單的最新通知。</div>
            <div class="card card-dashboard p-4 bg-white">
                <table class="table">
                    <thead class="table-light"><tr><th>訂單編號</th><th>會員</th><th>總金額</th><th>狀態</th><th>時間</th><th>操作</th></tr></thead>
                    <tbody>
                        <tr><td colspan="6" class="text-center text-muted">目前無新訂單 (需實作後端 API)</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 3. 會員管理區塊 -->
        <div id="section-members" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>會員管理</h2>
                <button class="btn btn-primary" onclick="alert('請實作新增會員 API')"><i class="bi bi-person-plus"></i> 新增會員</button>
            </div>
            <div class="card card-dashboard p-4 bg-white">
                <table class="table table-hover">
                    <thead class="table-light"><tr><th>ID</th><th>姓名</th><th>帳號</th><th>Email</th><th>操作</th></tr></thead>
                    <tbody id="member-table-body">
                        <tr><td colspan="5" class="text-center text-muted">載入中... (需實作後端 API: /api/admin/members)</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 4. 輪播圖設定區塊 -->
        <div id="section-carousel" class="d-none">
            <h2 class="mb-4">輪播圖設定</h2>
            <div class="card card-dashboard p-4 bg-white">
                <form>
                    <div class="mb-3">
                        <label class="form-label">首頁輪播圖 1 (URL)</label>
                        <input type="text" class="form-control" value="https://images.unsplash.com/photo-1...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">首頁輪播圖 2 (URL)</label>
                        <input type="text" class="form-control" value="https://images.unsplash.com/photo-2...">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="alert('設定已儲存 (需實作後端)')">儲存變更</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 新增/修改商品 Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">新增/修改商品</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="pId">
                        <div class="mb-3"><label class="form-label">商品名稱</label><input type="text" class="form-control" id="pName"></div>
                        <div class="mb-3"><label class="form-label">價格</label><input type="number" class="form-control" id="pPrice"></div>
                        <div class="mb-3"><label class="form-label">圖片 URL</label><input type="text" class="form-control" id="pImg" placeholder="http://..."></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveProduct()">儲存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
