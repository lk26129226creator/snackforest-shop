<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入 - SnackForest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="client.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <h2 class="text-success fw-bold">SnackForest</h2>
            <p class="text-muted">歡迎回來，請登入您的帳戶</p>
        </div>

        <!-- 錯誤訊息顯示 -->
        <div id="error-msg" class="alert alert-danger d-none">
            帳號或密碼錯誤
        </div>

        <form action="/perform_login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">帳號 / Email</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">登入</button>
        </form>

        <div class="text-center mt-3">
            <a href="client.html" class="text-decoration-none text-muted small">回首頁</a> | 
            <a href="register.html" class="text-decoration-none text-muted small">註冊新會員</a>
        </div>
    </div>

    <script>
        if (window.location.search.includes('error')) {
            document.getElementById('error-msg').classList.remove('d-none');
        }
    </script>
</body>
</html>
