<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊 - SnackForest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="client.css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4 text-success">加入會員</h3>
        <form id="registerForm">
            <div class="mb-3"><label>帳號</label><input type="text" class="form-control" id="rAccount" required></div>
            <div class="mb-3"><label>密碼</label><input type="password" class="form-control" id="rPassword" required></div>
            <div class="mb-3"><label>姓名</label><input type="text" class="form-control" id="rName" required></div>
            <div class="mb-3"><label>Email</label><input type="email" class="form-control" id="rEmail"></div>
            <div class="mb-3"><label>電話</label><input type="text" class="form-control" id="rPhone"></div>
            <button type="submit" class="btn btn-success w-100">註冊</button>
        </form>
        <div class="text-center mt-3"><a href="login.html">已有帳號？登入</a></div>
    </div>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                account: document.getElementById('rAccount').value,
                password: document.getElementById('rPassword').value,
                name: document.getElementById('rName').value,
                email: document.getElementById('rEmail').value,
                phone: document.getElementById('rPhone').value
            };
            fetch('/api/register', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)
            }).then(res => {
                if(res.ok) { 
                    Swal.fire({
                        icon: 'success',
                        title: '註冊成功！',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href='login.html'; 
                    });
                } else {
                    return res.text().then(text => { throw new Error(text || '註冊失敗'); });
                }
            }).catch(err => {
                Swal.fire({
                    icon: 'error',
                    title: '錯誤',
                    text: err.message
                });
            });
        });
    </script>
</body>
</html>
