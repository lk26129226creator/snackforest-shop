<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎來到 SnackForest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <div class="welcome-container">
        <h1 id="welcome-message"></h1>
        <p class="lead">您已成功登入。</p>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">載入中...</span>
        </div>
        <p class="mt-3">正在為您導向至儀表板...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const role = localStorage.getItem('userRole');
            const name = localStorage.getItem('userName'); // Assuming userName is stored
            const welcomeMessageElement = document.getElementById('welcome-message');

            if (name) {
                welcomeMessageElement.textContent = `歡迎，${name}！`;
            } else if (role === 'admin') {
                welcomeMessageElement.textContent = '歡迎，管理員！';
            } else {
                welcomeMessageElement.textContent = '歡迎！';
            }

            setTimeout(() => {
                if (role === 'admin') {
                    window.location.href = 'admin/index.html';
                } else if (role === 'customer') {
                    window.location.href = 'client/index.html';
                } else {
                    window.location.href = 'login.html'; // Fallback
                }
            }, 3000); // Redirect after 3 seconds
        });
    </script>
</body>
</html>
