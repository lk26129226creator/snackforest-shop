<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>SnackForest Admin Test Runner</title>
<style>
body { font-family: "Segoe UI", Arial, sans-serif; background: #f8f9fa; color: #212529; margin: 0; padding: 2rem; }
h1 { margin-top: 0; }
.summary { padding: 0.75rem 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; background: #e9ecef; }
.results { display: grid; gap: 0.75rem; }
.result { padding: 0.75rem 1rem; border-radius: 0.5rem; border: 1px solid #dee2e6; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
.result.pass { border-color: #198754; background: #e8f5ec; }
.result.fail { border-color: #dc3545; background: #fbe8ea; }
.result h2 { margin: 0 0 0.5rem; font-size: 1rem; }
code { background: #f1f3f5; padding: 0.2rem 0.4rem; border-radius: 0.25rem; }
.section-group { display: none; }
.navbar { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
.navbar .nav-link { text-decoration: none; padding: 0.25rem 0.5rem; border-radius: 0.25rem; color: #0d6efd; }
.navbar .nav-link.active { background: #0d6efd; color: #fff; }
.admin-sidebar { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
.admin-sidebar-link { padding: 0.25rem 0.5rem; border: 1px solid #ced4da; background: #fff; border-radius: 0.25rem; cursor: pointer; }
.admin-sidebar-link.active { background: #0d6efd; color: #fff; }
.admin-section { display: none; padding: 1rem; border: 1px dashed #ced4da; border-radius: 0.5rem; margin-bottom: 1rem; }
.admin-section.active { display: block; }
</style>
</head>
<body>
<h1>SnackForest Admin Test Runner</h1>
<p>這個頁面提供不使用 npm 的輕量測試方式。直接在瀏覽器中開啟即可自動執行測試。</p>
<div class="summary" id="test-summary">測試尚未執行。</div>

<nav class="navbar">
  <a href="#" class="nav-link" id="nav-dashboard">Dashboard</a>
  <a href="#" class="nav-link" id="nav-products">Products</a>
  <a href="#" class="nav-link" id="nav-categories">Categories</a>
  <a href="#" class="nav-link" id="nav-orders">Orders</a>
  <a href="#" class="nav-link" id="nav-carousel">Carousel</a>
  <a href="#" class="nav-link" id="nav-site">Site</a>
</nav>

<div class="admin-sidebar" id="admin-sidebar">
  <button type="button" class="admin-sidebar-link" data-target-section="dashboard-section">Dashboard</button>
  <button type="button" class="admin-sidebar-link" data-target-section="products-section">Products</button>
  <button type="button" class="admin-sidebar-link" data-target-section="categories-section">Categories</button>
  <button type="button" class="admin-sidebar-link" data-target-section="orders-section">Orders</button>
  <button type="button" class="admin-sidebar-link" data-target-section="carousel-section">Carousel</button>
  <button type="button" class="admin-sidebar-link" data-target-section="site-section">Site</button>
</div>
<div id="admin-sidebar-backdrop" hidden></div>
<button id="admin-menu-button" type="button" hidden>Menu</button>

<div class="admin-section" id="dashboard-section">Dashboard Section</div>
<div class="admin-section" id="products-section">Products Section</div>
<div class="admin-section" id="categories-section">Categories Section</div>
<div class="admin-section" id="orders-section">Orders Section</div>
<div class="admin-section" id="carousel-section">Carousel Section</div>
<div class="admin-section" id="site-section">Site Section</div>

<div class="results" id="test-output"></div>

<script src="../js/env.js"></script>
<script src="../js/core.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/data.js"></script>
<script src="../js/navigation.js"></script>
<script src="run-tests.js"></script>
</body>
</html>
