<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SnackForest 商品列表">
    <title>商品列表 - SnackForest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/frontend/client/css/client.css">
    <link rel="icon" href="data:,">
</head>
<body class="client-sidebar-collapsed">
<script>
(function () {
    var BREAKPOINT = 992;
    try {
        if (!('localStorage' in window)) return;
    } catch (_) {
        return;
    }
    try {
        var pref = window.localStorage.getItem('sf-client-sidebar-state');
        if (pref === 'expanded' && window.innerWidth >= BREAKPOINT) {
            document.body.classList.add('client-sidebar-expanded');
            document.body.classList.remove('client-sidebar-collapsed');
        }
    } catch (_) {
        // ignore storage errors
    }
})();
</script>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <div class="d-flex align-items-center gap-3">
            <button class="client-navbar-hamburger" id="client-menu-button" type="button" aria-label="開啟選單" aria-controls="client-sidebar" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a class="navbar-brand" href="index.html">SnackForest</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
        <div class="ms-auto d-flex align-items-center">
            <a href="member.html" class="btn btn-outline-light btn-sm d-inline-flex align-items-center" aria-label="會員中心">
                <i class="fa-solid fa-user me-2" aria-hidden="true"></i>
                <span>會員中心</span>
            </a>
        </div>

    </div>

</nav>

<!-- 客戶端側邊選單（仿管理端左側欄） -->
<aside class="client-sidebar" id="client-sidebar" aria-hidden="false" tabindex="-1" aria-label="客戶端側邊選單">
    <div class="client-sidebar-header">
        <div class="client-sidebar-brand">
            <span class="client-sidebar-logo" aria-hidden="true">
                <img class="client-sidebar-logo-img" src="" alt="" loading="lazy">
                <span class="client-sidebar-logo-initials">SF</span>
            </span>
            <div>
                <span class="client-sidebar-title">SnackForest</span>
                <span class="client-sidebar-subtitle">探索零食世界</span>
            </div>
        </div>
        <button type="button" class="btn-close client-sidebar-close" aria-label="關閉選單" data-client-menu-close></button>
    </div>
    <nav class="client-sidebar-nav" aria-label="客戶端主選單">
        <a class="client-sidebar-link" href="index.html" data-client-menu-close aria-label="首頁">
            <i class="fa-solid fa-house" aria-hidden="true"></i>
            <span class="client-sidebar-text">首頁</span>
        </a>
        <a class="client-sidebar-link" href="product.html" data-client-menu-close aria-label="商品列表">
            <i class="fa-solid fa-store" aria-hidden="true"></i>
            <span class="client-sidebar-text">商品列表</span>
        </a>
        <a class="client-sidebar-link" href="cart.html" data-client-menu-close aria-label="購物車">
            <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
            <span class="client-sidebar-text">購物車</span>
            <span class="client-sidebar-badge badge rounded-pill bg-danger" data-cart-badge>0</span>
        </a>
        <a class="client-sidebar-link" href="member.html" data-client-menu-close aria-label="會員中心">
            <i class="fa-solid fa-user" aria-hidden="true"></i>
            <span class="client-sidebar-text">會員中心</span>
        </a>
    </nav>
    <div class="client-sidebar-footer">
        <button class="client-sidebar-link" type="button" onclick="logout()" data-client-menu-close aria-label="登出">
            <i class="fa-solid fa-right-from-bracket" aria-hidden="true"></i>
            <span class="client-sidebar-text">登出</span>
        </button>
    </div>
</aside>
<div class="client-sidebar-backdrop" id="client-sidebar-backdrop" hidden data-client-menu-close></div>

<main class="client-main" id="main-content">
    <!-- Listing Section -->
    <section id="listing-section">
        <div class="row mb-3">
            <div class="col-md-3">
                <select id="categoryFilter" class="form-select">
                    <option value="all">所有類別</option>
                </select>
            </div>
            <div class="col-md-9">
                <input type="text" id="searchInput" class="form-control" placeholder="搜尋商品...">
            </div>
        </div>
        <div id="product-list" class="product-grid"></div>
        <div id="pagination" class="d-flex justify-content-center mt-4"></div>
    </section>

    <!-- Detail Section (hidden by default; shown when ?id= exists) -->
    <section id="detail-section" style="display:none;">
        <div id="product-detail-container"></div>
    </section>
</main>

<footer id="site-footer" class="site-footer client-footer">
    <div class="container text-center">
        <p class="mb-0">© 2025 SnackForest. 保留所有權利。</p>
    </div>
</footer>

<script src="js/auth-guard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/env.js"></script>
<script src="js/footer.js"></script>
<script src="js/navigation.js"></script>
<script src="js/utils.js"></script>
<script src="js/session.js"></script>
<script src="js/cart.js"></script>
<script src="js/popover.js"></script>
<script src="js/product-list.js"></script>
<script src="js/product-detail.js"></script>
<script src="js/cart-page.js"></script>
<script src="js/home.js"></script>
<script src="js/init.js"></script>
<div id="liveToast" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">通知</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>
<!-- Product Detail Hover Popover -->
<div id="product-hover-popover" class="card shadow-lg p-3 bg-white rounded" style="display: none; z-index: 2000;">
    <button id="popover-close-btn" type="button" class="btn-close" aria-label="關閉"></button>
    <div class="popover-inner d-flex">
        <div class="left" style="position:relative;">
            <img id="popover-product-image" src="" alt="Product Image">
            <div class="thumbs-row d-flex align-items-center mt-3">
                <button id="popover-thumb-prev" class="btn btn-outline-secondary me-2" aria-label="上一張">◀</button>
                <div id="popover-thumbs" class="d-flex gap-2 flex-grow-1" aria-label="其他圖片"></div>
                <button id="popover-thumb-next" class="btn btn-outline-secondary ms-2" aria-label="下一張">▶</button>
            </div>
        </div>
        <div class="right ms-3" style="max-height:calc(100vh - 160px); overflow:auto;">
            <h5 class="card-title" id="popover-product-name"></h5>
            <p class="card-text text-success fw-bold" id="popover-product-price"></p>
            <p class="card-text" id="popover-product-category"></p>
            <div id="popover-metadata" class="mt-2 mb-2">
                <div class="mb-1"><small id="popover-origin">產地：<span></span></small></div>
                <div class="mb-1"><small id="popover-production-date">生產：<span></span></small></div>
                <div class="mb-1"><small id="popover-expiry-date">有效至：<span></span></small></div>
            </div>
            <div class="mt-3">
                <label class="me-2">數量:</label>
                <div class="input-group" style="width:160px; display:inline-flex; vertical-align:middle;">
                    <button class="btn btn-outline-secondary" id="popover-dec-qty">-</button>
                    <input type="text" id="popover-qty" class="form-control text-center" value="1" readonly style="width:72px;">
                    <button class="btn btn-outline-secondary" id="popover-inc-qty">+</button>
                </div>
            </div>
            <div class="mt-3 d-flex gap-2">
                <button id="popover-add-to-cart" class="btn btn-success btn-sm">加入購物車</button>
                <a href="#" id="popover-view-details-btn" class="btn btn-sm btn-primary">查看詳情</a>
            </div>
            <div class="mt-3">
                <h6 class="h6 mb-2">商品介紹</h6>
                <div id="popover-introduction" class="product-intro text-secondary" style="white-space: pre-wrap;"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
