<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>SnackForest 購物車</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SnackForest</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">繼續購物</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">我的購物車</a>
                </li>
            </ul>
            <button class="btn btn-outline-light" onclick="logout()">登出</button>
        </div>
    </div>
</nav>

<main class="container main-content pt-5" id="main-content">
    <div class="pt-4">
        <h1 class="mb-4">我的購物車</h1>
    </div>

    <div class="row g-5">
        <div class="col-lg-8" id="cart-items-container">
            <!-- Cart items will be rendered here by cart.js -->
        </div>
        <div class="col-lg-4">
            <div class="summary-card card">
                <div class="card-body">
                    <h5 class="card-title mb-4">訂單摘要</h5>
                    <div id="cart-summary-container">
                        <!-- Summary will be rendered here -->
                    </div>
                    <hr>
                    <form id="checkout-form">
                        <h6 class="mb-3">運送與付款</h6>
                        <div class="mb-3">
                            <label for="shipping-method" class="form-label">運送方式</label>
                            <select id="shipping-method" class="form-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="payment-method" class="form-label">付款方式</label>
                            <select id="payment-method" class="form-select" required></select>
                        </div>
                        <hr>
                        <h6 class="mb-3">收件人資訊</h6>
                        <div class="mb-3">
                            <label for="recipient-name" class="form-label">姓名</label>
                            <input type="text" id="recipient-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-address" class="form-label">地址</label>
                            <input type="text" id="recipient-address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-phone" class="form-label">電話</label>
                            <input type="tel" id="recipient-phone" class="form-control" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" id="checkout-btn">確認結帳</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div id="liveToast" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">通知</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>
</body>
</html>
