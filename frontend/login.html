<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>SnackForest 登入</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">
<div class="login-box shadow">
    <h1 class="h3 mb-3 fw-normal">SnackForest 登入</h1>
    <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="帳號">
        <label for="username">帳號</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" class="form-control" id="password" placeholder="密碼">
        <label for="password">密碼</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary mt-3" id="loginBtn">登入</button>
    <p id="msg" class="mt-3 text-danger"></p>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', async ()=>{
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const msg = document.getElementById('msg');

    if(!username || !password) { msg.textContent = '請輸入帳號密碼'; return; }

    try {
        const res = await fetch('http://localhost:8000/api/login',{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({username,password})
        });
        if(!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.message || '登入失敗');
        }
        const data = await res.json();
        if(data.success) {
            localStorage.setItem('userRole', data.role);
            if (data.role === 'customer') {
                localStorage.setItem('customerId', data.customerId);
                localStorage.setItem('userName', data.customerName);
            } else if (data.role === 'admin') {
                localStorage.setItem('userName', 'Admin'); // Or fetch admin name if available
            }
            window.location.href = 'redirect.html';
        } else {
            msg.textContent = data.message || '登入失敗';
        }
    } catch(e) {
        msg.textContent = e.message;
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
