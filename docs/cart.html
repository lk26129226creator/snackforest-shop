<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>購物車 - SnackForest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SnackForest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">商品列表</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <a class="btn btn-outline-light me-2 position-relative" href="cart.html">
                    購物車
                    <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
                <button class="btn btn-outline-light" onclick="logout()">登出</button>
            </div>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h2>購物車</h2>
    
    <div class="row">
        <div class="col-lg-8">
            <div id="cart-items">
                <!-- 購物車項目將在這裡顯示 -->
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">訂單摘要</h5>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <span>總計:</span>
                        <strong id="cart-total">NT$ 0</strong>
                    </div>
                    <hr>
                    <button class="btn btn-primary w-100" onclick="checkout()">結帳</button>
                    <button class="btn btn-outline-secondary w-100 mt-2" onclick="clearCart(); displayCartItems();">清空購物車</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./demo-data.js"></script>
<script src="./main.js"></script>
<script>
function checkout() {
    const cart = getCart();
    if (cart.length === 0) {
        alert('購物車是空的！');
        return;
    }
    
    alert('感謝您的購買！這是展示版本，無法進行真實交易。');
    clearCart();
    displayCartItems();
}
</script>
</body>
</html>
